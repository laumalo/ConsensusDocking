[preprocessing]
reference = \path\to\ref
align = lightdock_A
parser = rosetta, ftdock, frodock, lightdock, patchdock, piper
scoring_files = .....

[encoding]
encode = rosetta_B, frodock_B, ftdock_B
merge = rosetta, frodock

[clustering]
clustering_algorithm = DBSCAN-Kmeans
encoding_file = \path\to\encoding\file

n_clusters = 30
eps_DBSCAN = 6
metric_DBSCAN = euclidian

[analysis]
reference = \path\to\ref
rmsd = rosetta, ftdock, frodock