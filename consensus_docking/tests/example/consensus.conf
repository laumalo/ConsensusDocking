[preprocessing]
reference = \path\to\ref
align = lightdock_A
parser = rosetta, ftdock, frodock, lightdock, patchdock, piper
scoring_files = .....

[encoding]
encode = rosetta_B, frodock_B, ftdock_B
merge = rosetta, frodock

[clustering.step1]
encoding_file = \path\to\encoding\file
clustering_algorithm = DBSCAN
eps = 6
metric = euclidian
keep_clusters = 5

[clustering.step2]
clustering_algorithm = Kmeans
num_iter = 10
num_clusters = 30

[analysis]
reference = \path\to\ref
rmsd = rosetta, ftdock, frodock